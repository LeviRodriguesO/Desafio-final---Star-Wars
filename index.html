<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Imagens/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
</head>
<body>
    <header>
        <div class="fundo">
            
        </div>
        <div class="StarWars">
            <img class="TituloStar" src="Imagens/star.png" alt="Star">
            <img class="TituloWars" src="Imagens/wars.png" alt="Wars">
        </div>
        <img class="Kaylo" src="Imagens/Kylo-Ren-banner sem fundo.png" alt="Kylo-Ren-banner">

        <img class="Legiao" src="Imagens/Grupo 4.png" alt="Seleção de legião">
    </header>

    <main>
        <section id="secao1">
            <div class="Info">
                <img class="Download" src="Imagens/Grupo vermelho.png" alt="Download">

                <img class="InfoJogo" src="Imagens/Grupo sobre o jogo.png" alt="Informações sobre o jogo">
            </div>

            <span class="linha">
                <img class="horizontal" src="Imagens/Linha 2.png" alt="Linha">
            </span>

            <div class="Estrutura">
                <img class="Sith" src="Imagens/lord sifh 2.png" alt="Lord Sith">
                <img class="selecao" src="Imagens/Grupo 7.png" alt="Estrutura do jogo">
                <img class="Rey" src="Imagens/rey star wars.png" alt="Rey Skywalker">
            </div>
        </section>

        <section id="secao2">
            <div class="CaixaAtributos"><img class="Atributos" src="Imagens/atributos.png" alt="Atributos"></div>

            <img class="Graficos" src="Imagens/Grupo novos graficos.png" alt="Novos gráficos">

            <figure class="Galeria">
                <div class="ItemGaleria w-2 h-2">
                    <img class="imgGaleria" src="Imagens/134840-games-review-star-wars-battlefront-review-image1-NkRao9Jw12.png" alt="Foto1">
                </div>

                <div class="ItemGaleria">
                    <img class="imgGaleria" src="Imagens/Security_stormtrooper_HUC2-FF-003301.png" alt="Foto 2">
                </div>

                <div class="ItemGaleria">
                    <img class="imgGaleria" src="Imagens/star game.png" alt="Foto3">
                </div>

                <div class="ItemGaleria">
                    <img class="imgGaleria" src="Imagens/naves em batalha star wars.png" alt="Foto 4">
                </div>

                <div class="ItemGaleria">
                    <img class="imgGaleria" src="Imagens/stormtrup.png" alt="Foto 5">
                </div>
            </figure>

            <figure class="HierarquiaGrupo">
                <img class="Hierarquia" src="Imagens/star-wars_stormtrooper_hierarquia.png" alt="Hierarquia Stormtrooper">
            </figure>
            <figcaption class="DireitosGrupo">
                <img class="Direitos" src="Imagens/Em normas especiais sobre o assunto, ressalta-se que a legislação é deliberadamente preceito judicial do faturamento dos negócios, excluindo o princíp.png" alt="Direitos">
            </figcaption>

            <div class="ComoSelecao">
                <img class="Como" src="Imagens/Como jogar.png" alt="Como jogar">
            </div>
        </section>
    </main>

    <footer>
        <div class="OpcoesItens">
            <img class="Storm" src="Imagens/stortm_trooper_capa_preta-removebg-preview.png" alt="">
            <span>
                <img class="opcoes" src="Imagens/Grupo 12.png" alt="">
                <img class="opcoes2" src="Imagens/Linha 7.png" alt="">
            </span>

            <span>
                <img class="opcoes" src="Imagens/Grupo 11.png" alt="">
                <img class="opcoes2" src="Imagens/Linha 8.png" alt="">
            </span>

            <span>
                <img class="opcoes" src="Imagens/Grupo 9.png" alt="">
                <img class="opcoes2" src="Imagens/Linha 9.png" alt="">
            </span>
        </div>

            <section id="FooterInfo">
                    <div class="pose">
                        <ul class="Footer">
                            <li class="Titulo2">
                                <img class="T2" src="Imagens/aplicativo.png" alt="aplicativo">
                            </li>
                            <li class="Info1">
                              <img class="In1" src="Imagens/Comunidade adversária, é claro, como sempre imprevisível.A competitividade, à primeira vista, cria um conjunto sociométrico de publicações leais..png" alt="Info">
                           </li>
                            <li class="Aplicativos">
                                <img class="apk1" src="Imagens/disponivel-google-play-badge.png" alt="Google Play">
                                <img class="apk2" src="Imagens/baixar-na-app-store-botao-2-1024x304.png" alt="App Store">
                            </li>
                            <li class="Linhas">
                                <img class="li" src="Imagens/Linha 10.png" alt="Linha">
                            </li>
                            <li class="Logo">
                                <img class="lo" src="Imagens/esta uo.png" alt="Star Wars">
                            </li>
                            <li class="Info2">
                                <img class="In2" src="Imagens/Políticas internacionais, na verdade significa um funcionaltipo de cultura política da Europa continental.É bem sabido que o nacionalismo democrático-.png" alt="Info 2">
                            </li>
                        </ul>
                        <img class="Darth" src="Imagens/darth_vader-sem fundo.png" alt="">
                    </div>
            </section>
    </footer>
</body>
</html>
